<script type="text/javascript">
    function stClick(obj) {
      var $this = $(obj);
      var text = $this.html();
     if(text === "加关注") {
          $this.addClass("active");
          $this.html("已关注");

          layer.open({
              content: '关注成功'
              ,skin: 'msg'
              ,time: 2 //2秒后自动关闭
            });

     } else if(text === "已关注"){
          $this.removeClass("active");
          $this.html("加关注");

          layer.open({
              content: '取消关注'
              ,skin: 'msg'
              ,time: 2 //2秒后自动关闭
            });
     }
  }
</script>
