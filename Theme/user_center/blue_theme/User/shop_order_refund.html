<style type="text/css">
header{position: fixed !important;}
.aui-pull-left{position: absolute !important;top:0;left:0;}
.aui-pull-left .aui-iconfont{font-size: 1rem !important;}

.aui-content{padding-bottom:2.5rem;;padding-top: 2.25rem !important;display:none;}
.aui-content.active{display:block;}

h4{line-height: 2.5rem;font-size: 0.8rem;color:#333;background: #fff;padding:0 0.5rem;position: relative;overflow: hidden;}
h4 label{white-space: nowrap;  text-overflow: ellipsis;overflow: hidden;}

.norms{position: absolute;left:5rem;bottom:0.5rem;}
.norms span{font-size: 0.26rem;color:#888;}
.bot_box{background:#fff;overflow: hidden;width: 100%;padding:0 0.25rem;border-top:1px solid #ebebeb;}
.bot_box>div{line-height: 2.5rem;text-align: center;font-size: 0.8rem;color:#333;position: relative;float: left;;}
.bot_box>div:nth-of-type(2){float: right !important;}
.bot_box>div i{font-size: 0.26rem;color:#ccc;}
.bot_box>div button{width: 4rem;height:1.5rem;line-height:1.5rem;border: 1px solid #555;text-align: center;font-size: 0.7rem;background:none;color:#555;border-radius: 3px;padding:0;}

<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
    }
    var bar = document.querySelectorAll(".aui-bar-btn");
    if(bar){
        for(var i=0; i<bar.length;i++){
            var d = bar[i];
            var tab = new auiTab({
                element:bar[i],
                repeatClick:true
            },function(ret){
                    if(ret.index==1) {
                        $('.aui-content:eq(0)').addClass('active').siblings('.aui-content').removeClass('active');
                    };
                    if(ret.index==2) {
                        $('.aui-content:eq(1)').addClass('active').siblings('.aui-content').removeClass('active');
                    };
                    if(ret.index==3) {
                        $('.aui-content:eq(2)').addClass('active').siblings('.aui-content').removeClass('active');
                    };
            });

        }
    }


</script>
