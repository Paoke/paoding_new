<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
<title>-</title>
<link rel="stylesheet" type="text/css" href="__STATIC__/user/css/aui.css" />
<link rel="stylesheet" type="text/css" href="__STATIC__/user/css/common.css" />
<script type="text/javascript" src="__STATIC__/user/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="__STATIC__/user/js/api.js"></script>
<script type="text/javascript" src="__STATIC__/user/js/aui-tab.js"></script>

<style type="text/css">
.aui-pull-left{position: absolute !important;top:0;left:0;}
.aui-pull-left .aui-iconfont{font-size: 1rem !important;}

h4{line-height: 2rem;font-size: 0.8rem;color:#333;background: #fff;padding:0 0.5rem;position: relative;overflow: hidden;padding-bottom:0.25rem;}
h4 label{white-space: nowrap;  text-overflow: ellipsis;overflow: hidden;font-size: 0.7rem;color:#999;}
h4:after{content: "";height:1px;background:#ebebeb; position: absolute;left:0;right:0;bottom:0;margin:0 0.2rem;}
h4 span{color:#666;float: right;}
.info_box{overflow: hidden;position: relative;padding:0.75rem 0.5rem;background:#fff;}
.pay{position: absolute;bottom:0.8rem;right:0.75rem;font-size: 0.6rem;color:#ff3456;font-weight: bold;}
.pic_box{height:4rem;width: 30%;max-width: 4rem;;overflow: hidden;float: left;}
.pic_box img{width: 100%;}
.txt_right{width: 70%;float: left;padding:0.25rem 1rem 0 0.5rem;box-sizing: border-box;}
.txt_right h5{font-size:0.8rem;color:#333;-webkit-line-clamp: 1; -webkit-box-orient: vertical; display: -webkit-box;overflow: hidden;font-weight: bold;margin-bottom: 0.25rem;}
.txt_right div{font-size: 0.7rem;}
.norms{position: absolute;left:5rem;bottom:0.5rem;}
.norms span{font-size: 0.26rem;color:#888;}

.portrait{width:1.5rem;float: left;margin-right:0.5rem;margin-top:0.25rem;border-radius: 50%;overflow: hidden;}



.return{margin-top:0.5rem;}
.return ul li{background:#fff;padding:1rem 0.5rem 0.5rem;position: relative;}
.return ul li:before {content: "";position: absolute;height:1px;right:0;bottom:0;left:0;margin-left:1.4rem;background:#ebebeb;}
.return ul li:last-of-type:before {display:none;}
.return ul li a {display:block;position: relative;}
.return ul li a .pic{display:block;position: absolute;left:0;top:0;width:2rem;height:2rem;border-radius: 1000px;overflow: hidden;}
.return ul li a .pic img{width: 100%;}
.return ul li a .info{padding-left:2.5rem;color:#6c6c6c;position: relative;;}
.return ul li a .info h3{font-size: 0.7rem; color:#555;padding:0.05rem 0 0.2rem;}
.return ul li a .info .cont{font-size: 0.75rem;color:#333;line-height: 1rem;margin-top:0.25rem;;}
.return ul li a .info .fx_bottom{color:#ccc;font-size: 0.65rem;margin-top:0.4rem;overflow: hidden;padding-bottom: 0.2rem;}
.return ul li a .info .fx_bottom .time{float: left;line-height: 1rem;}
.return ul li a .info .fx_bottom .reply{float: right;background:url(__STATIC__/user/image/dark.png)no-repeat center center;background-size:0.38rem;width: 0.6rem;height:0.6rem;}

.take{overflow: hidden;}
.take>div{float: left;color:#EAB209;font-size: 0.7rem;}
.take .star>div{float: left;background:url(__STATIC__/user/image/star_b.png) no-repeat center center;width:26px;background-size:83%;text-indent: 999999999999px;}

.padding_b_0{padding-bottom:0 !important;}
</style>

</head>

<body>

<header class="aui-bar aui-bar-nav">
    <a href="javascript:history.go(-1);" class="aui-pull-left">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
   <div class="aui-title">评价详情</div>
</header>

<!-- 1 -->
<section class="aui-content">
    <ul>
        <li class="aui-padded-10 padding_b_0" style="background:#fff;">
           <h4><div class="portrait"><img src="__STATIC__/user/image/portrait.jpg"/></div><label style="max-width:80%;float:left;">举办方</label><span><i class="aui-iconfont aui-icon-right"></i></span></h4>
            <div class="info_box">
               <div class="pic_box fl"><img src="__STATIC__/user/image/portrait.jpg"/></div>
               <div class="txt_right">
                   <h5>活动标题</h5>
                   <div>活动地点</div>
                   <div>参加人数：<span>2</span>人</div>
               </div>
               <div class="pay">¥ <span style="font-size:0.8rem;color:#ff3456;">99</span></div>
           </div>
        </li>
    </ul>

  <div class="return">
    <ul>
        <li>
          <a href="javascript:;">
            <div class="pic"><img src="__STATIC__/user/image/a.jpg" /></div>
            <div class="info">
              <h3>腾讯公司</h3>
              <div class="take">
                <div>评分:</div>
                <div style="margin-left:0.5rem;">好</div>
                <div class="star">
                  <div>1</div>
                  <div>2</div>
                  <div>3</div>
                </div>
              </div>
              <p class="cont">活动不错 可以</p>
              <div class="fx_bottom">
                <div class="time">19分钟前</div>
                <div class="reply"></div>
              </div>
            </div>
          </a>
        </li>
       <li>
          <a href="javascript:;">
            <div class="pic"><img src="__STATIC__/user/image/a.jpg" /></div>
            <div class="info">
              <h3>腾讯公司</h3>
              <div class="take">
                <div>评分:</div>
                <div style="margin-left:0.5rem;">中</div>
                <div class="star">
                  <div>1</div>
                  <div>2</div>
                </div>
              </div>
              <p class="cont">勉强还行 一般般</p>
              <div class="fx_bottom">
                <div class="time">19分钟前</div>
                <div class="reply"></div>
              </div>
            </div>
          </a>
        </li>
      </ul>
  </div>

</section>




</body>
</html>
