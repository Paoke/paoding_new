<html>
<head>
<meta charset="utf-8">

<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">

<script type="text/javascript" src="__STATIC__/user/js/jquery-1.8.2.min.js"></script>

<style type="text/css">


.list_row {background:#fff;padding:0 0.5rem;overflow: hidden;position: relative;}
.list_row.cur:before{content:"";position: absolute;height:1px;background: #EFEFEF;left:0;right:0;bottom:0;margin:auto;margin-left:0.5rem;}
.list_row span{float: left;height:2.25rem;line-height: 2.25rem;min-width:3rem;}
.list_row  input{float: left;width:75% !important;height:2.25rem;line-height: 2.25rem;}


.code{width:auto;color:#03a9f4;position: absolute;right:0.4rem;top:0;;bottom:0;margin:auto;line-height:2.5rem;text-align: center;font-size: 0.7rem;}
.code1{color:#ccc;}

</style>

</head>

<body>
<header class="aui-bar aui-bar-nav">
    <a href="javascript:history.go(-1);" class="aui-pull-left aui-btn">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title">短信确认</div>
</header>

<section class="aui-content">
 <div style="color:#333;font-size:0.8rem;padding:0.5rem;">本次操作需要短信确认,请输入<span>133****3333</span>收到的短信校验码</div>
 <div class="list_row aui-margin-t-10">
  <span>验证码</span>
  <input type="text"  placeholder="请输入验证码"/>
  <span class="code">获取验证码</span>
</div>
<div style="width:90%;margin:auto;margin-top:1.5rem;" class="aui-btn aui-btn-info aui-btn-block aui-btn-sm">下一步</div>
</section>

</body>
</html>

<script type="text/javascript">
 
    //获取短信验证码
    var validCode=true;
    $(".code").click (function () {
        var time=60;
        var code=$(this);
        if (validCode) {
            validCode=false;
            code.addClass("code1");
        var t=setInterval(function () {
            time--;
            code.html(time+"秒");
            if (time==0) {
                clearInterval(t);
            code.html("重新获取");
                validCode=true;
            code.removeClass("code1");
            }
        },1000)
        }
    })

</script>
