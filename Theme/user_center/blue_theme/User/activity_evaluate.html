<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
<title>-</title>
<link rel="stylesheet" type="text/css" href="__STATIC__/user/css/aui.css" />
<link rel="stylesheet" type="text/css" href="__STATIC__/user/css/common.css" />
<script type="text/javascript" src="__STATIC__/user/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="__STATIC__/user/js/api.js"></script>
<script type="text/javascript" src="__STATIC__/user/js/aui-tab.js"></script>

<style type="text/css">
.aui-pull-left{position: absolute !important;top:0;left:0;}
.aui-pull-left .aui-iconfont{font-size: 1rem !important;}

h4{line-height: 2rem;font-size: 0.8rem;color:#333;background: #fff;padding:0 0.5rem;position: relative;overflow: hidden;}
h4 label{white-space: nowrap;  text-overflow: ellipsis;overflow: hidden;font-size: 0.7rem;color:#999;}
h4:after{content: "";height:1px;background:#ebebeb; position: absolute;left:0;right:0;bottom:0;margin:0 0.2rem;}
h4 span{color:#666;float: right;}
.info_box{overflow: hidden;position: relative;padding:0.75rem 0.5rem;background:#fff;}
.pay{position: absolute;bottom:0.8rem;right:0.75rem;font-size: 0.6rem;color:#ff3456;font-weight: bold;}
.pic_box{height:4rem;width: 30%;max-width: 4rem;;overflow: hidden;float: left;}
.pic_box img{width: 100%;}
.txt_right{width: 70%;float: left;padding:0.25rem 1rem 0 0.5rem;box-sizing: border-box;}
.txt_right h5{font-size:0.8rem;color:#333;-webkit-line-clamp: 1; -webkit-box-orient: vertical; display: -webkit-box;overflow: hidden;font-weight: bold;margin-bottom: 0.25rem;}
.txt_right div{font-size: 0.7rem;}
.norms{position: absolute;left:5rem;bottom:0.5rem;}
.norms span{font-size: 0.26rem;color:#888;}

.portrait{width:1.5rem;float: left;margin-right:0.5rem;margin-top:0.25rem;border-radius: 50%;overflow: hidden;}
textarea { width: 100%; resize: none; font-size: 0.75rem; color: #666; line-height:1rem; text-indent: 1em;  margin-top: 0.25rem;padding:0.5rem 0.25rem;box-sizing: border-box;border-radius: 4px;background:#fff;height:auto;}


.grade{position: relative;padding-top: 0.7rem;padding-bottom: 0.4rem;}
.grade ul{overflow: hidden;width: 140px;margin:auto;}
.grade span{font-size: 0.8rem;color:#999;text-align: center;display:block;padding-bottom: 0.3rem;;}
.grade li{width:46px;height:46px; background:url(__STATIC__/user/image/star_a.png) no-repeat center center;background-size: cover;; float: left; cursor:pointer;}
.grade li.active{ background:url(__STATIC__/user/image/star_b.png) no-repeat center center;background-size: cover;}

</style>

</head>

<body>

<header class="aui-bar aui-bar-nav">
    <a href="javascript:history.go(-1);" class="aui-pull-left">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
   <div class="aui-title">评价</div>
</header>

<!-- 1 -->
<section class="aui-content">
    <ul>
        <li class="aui-padded-10">
           <h4><div class="portrait"><img src="__STATIC__/user/image/portrait.jpg"/></div><label style="max-width:80%;float:left;">举办方</label><span><i class="aui-iconfont aui-icon-right"></i></span></h4>
            <div class="info_box">
               <div class="pic_box fl"><img src="__STATIC__/user/image/portrait.jpg"/></div>
               <div class="txt_right">
                   <h5>活动标题</h5>
                   <div>活动地点</div>
                   <div>参加人数：<span>2</span>人</div>
               </div>
               <div class="pay">¥ <span style="font-size:0.8rem;color:#ff3456;">99</span></div>
           </div>
        </li>
    </ul>
    
    <div class="grade">
        <span>为此次活动打分</span>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <form style="padding:0 0.5rem;">
         <textarea id="txtContent" name="txtContent"  rows="5" placeholder="活动评价~" datatype="*" nullmsg="请填写留言内容" sucmsg=" "></textarea>
    </form>

    <div style="width:90%;margin:auto;margin-top:1.5rem;margin-bottom:1.5rem;" class="aui-btn aui-btn-info aui-btn-block aui-btn-sm">评价</div>
</section>




</body>
</html>

<script type="text/javascript">
  
// 商家打分
$(function(e) {
    $('.grade li').click(function(e) {
        var selfIndex = $(this).index()
        
        $('.grade li:lt('+(selfIndex+1)+')').addClass('active');
        $('.grade li:gt('+selfIndex+')').removeClass('active');
        if (selfIndex == 0) {$('.grade span').html('差')};
        if (selfIndex == 1) {$('.grade span').html('中')};
        if (selfIndex == 2) {$('.grade span').html('好')};
    })
});
</script>
