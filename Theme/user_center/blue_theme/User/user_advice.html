<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
<title>-</title>
<link rel="stylesheet" type="text/css" href="__STATIC__/user/css/aui.css" />
<link rel="stylesheet" type="text/css" href="__STATIC__/user/css/common.css" />
<script type="text/javascript" src="__STATIC__/user/js/api.js"></script>
<script type="text/javascript" src="__STATIC__/user/js/jquery-1.8.2.min.js"></script>

<style type="text/css">
header{position: fixed !important;}
.bg_fixed{width: 100%;height:100%;position: fixed;left:0;top:0;background-size: cover;z-index: -1;}
.aui-content{padding-top: 2.25rem;padding-bottom: 0.5rem;}
.main_row{padding-bottom:0.5rem;}
.white_box{ background:rgba(255,255,255,0.85); padding:0.75rem; border-radius: 6px;}
.white_box .txt_content{margin-bottom:1rem;margin-top:0.5rem;position: relative;}
.white_box .txt_content .issue{color:#333;}

.ul_list{background:#fff;border-radius: 6px;border:1px solid #ddd;}
.ul_list li{border-bottom:1px solid #e5e5e5 !important;height:2.5rem;}
.ul_list li:last-of-type{border:none !important;}
.ul_list li span{margin-left:0.5rem;}

</style>

</head>

<body>

<header class="aui-bar aui-bar-nav">
    <a href="javascript:history.go(-1);" class="aui-pull-left aui-btn">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title">意见反馈</div>
</header>

<div class="bg_fixed"></div>

<section class="aui-content aui-content-padded">
    <div class="white_box">

    <!-- 单选 -->
        <div class="main_row singular">
            <div class="txt_content">
                <div class="issue">
                    <span>选择反馈类型</span>
                </div>
            </div>
            <ul class="aui-list ul_list">
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div>
                            <input class="aui-radio" type="radio" name="radio" >
                            <span>1-产品建议</span>
                        </div>
                    </div>
                </li>
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div>
                            <input class="aui-radio current" type="radio" name="radio" >
                            <span>2-程序错误</span>
                        </div>
                    </div>
                </li>
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div>
                            <input class="aui-radio" type="radio" name="radio" >
                            <span>3-其他</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>


  <!-- 手动输入 -->
        <div class="main_row write">
            <div class="txt_content">
                <div class="issue">
                    <span>请输入您的意见</span>
                </div>
            </div>
            <ul class="aui-list ul_list">
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div style="width:100%;">
                            <input type="text"   placeholder="输入">
                        </div>
                    </div>
                </li>
            </ul>
        </div>


    </div>
</section>

</body>
</html>
