.bot_box{background:#fff;overflow: hidden;width: 100%;padding:0 0.25rem;border-top:1px solid #ebebeb;}
.bot_box>div{line-height: 2rem;text-align: center;font-size: 0.8rem;color:#333;position: relative;float: left;;}
.bot_box>div:nth-of-type(2){float: right !important;}

.bot_box>div button{width: 3.5rem;height:1.25rem;line-height:1.25rem;border: 1px solid #555;text-align: center;font-size: 0.6rem;background:none;color:#555;border-radius: 3px;padding:0;}

<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
    }
    var tab = new auiTab({
        element:document.getElementById("tab"),
    },function(ret){
         if(ret.index==1) {
                    $('.aui-content:eq(0)').addClass('active').siblings('.aui-content').removeClass('active');
                    };
                    if(ret.index==2) {
                        $('.aui-content:eq(1)').addClass('active').siblings('.aui-content').removeClass('active');
                    };
                    if(ret.index==3) {

                    };

                    };

                        $('.aui-content').addClass('active')
                    };
    });

        window.location.href = "__URL__/activity_evaluate";
    });
</script>
