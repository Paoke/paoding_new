<script>
	var vm = new Vue({
		el:'#template',
		data:{
			listData: '', //列表数据
			categoryData: '',
			configData:'',
			ztData:'',
			countData:'',
			page : 1,
			page_total:0,
			show_prex:false,
			show_next:1,
			show_item:5,
			bool : 'true',
			category_id: 0
		},
		mounted: function () {
			this.$nextTick(function () {
				this.getData();
				this.getNew();
				this.getCategoryData();
				this.getCount();
			})
		},
		updated:function(){
		},
		filters: {
		},
		methods:{
			getNew:function(){
				var _this=this;
				var id="{$data_id}";
				var url="__ROOT__/{$Think.const.API_PATH}/Paoding/getData";
				var data={
					"sszt":id,
					"page": 1,
					"page_num":10,
					"order_by":"DESC"
				};
				$.post(url, data, function(res){
					_this.listData=res.data;
				}, 'json');
			},


			showDetail:function (url) {
				window.location.href=url;
			},
			getDataDetail:function (id) {
				window.location.href="__MODULE__/Article/detail/channel/xq/type/1/data_id/"+id;
			},
			getData:function (){
				vm.page = 1;
				vm.page_total = 0;
				this.search(0,false);
			},
			getDataByCategory:function(category_id){
				vm.page = 1;
				vm.page_total = 0;
				this.search(category_id,false);
				$('.science_tabLi a').removeClass('index_head_active');
				$('#' + category_id).addClass('index_head_active');
			},

			search:function(category_id,isMore){
				var url = "__ROOT__/{$Think.const.API_PATH}/ChannelIndex/index/action/dataList/channel/js/type/1/category_id/"+category_id;
				if(category_id > 0){
					vm.category_id = category_id;
					url += "/category_id/"+category_id;
				}
				var _this = this;
				var data={
					"order_field":"create_time",
					"order_by":"DESC",
					"get_page": true,
					"page": vm.page,
					"page_num":10
				};
				$.post(url,data, function (res) {
					if(isMore){
						vm.listData = vm.listData.concat(res.data.info);
					}else{
						_this.listData = res.data.info;
					}
					var page = res.data.page;
					vm.page = parseInt(page.page);
					vm.page_total = parseInt(page.page_total);
					vm.show_first = (vm.page-1 > 1);
					vm.show_prex = (vm.page-1 > 0);
					vm.show_next = (vm.page_total-vm.page > 0);
					vm.show_end = (vm.page_total-vm.page > 1);
				})
			},
			go_page: function(page){
				if(page == vm.page){
					return;
				}
				vm.page =page;
				this.search(vm.category_id,true);
			},
		}
	});
</script>
