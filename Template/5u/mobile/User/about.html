<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>{$seoTitle}</title>
	<link rel="shortcut icon" href="__STATIC__/img/favicon.ico">
	<meta name="keywords" content="{$seoKeywords}">
	<meta name="description" content="{$seoDescription}">
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/weui.min.css"/>
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/swiper.min.css"/>
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/index.css"/>
	<script>
		//百度统计
		var _hmt = _hmt || [];
		(function() {
			var hm = document.createElement("script");
			hm.src = "https://hm.baidu.com/hm.js?f095b63fbc1984edb5ae1cef37dd08a6";
			var s = document.getElementsByTagName("script")[0];
			s.parentNode.insertBefore(hm, s);
		})();
		//清除信息
		<notempty name="clearAll">
		if(localStorage.getItem("clearAll") && localStorage.getItem("clearAll") == {$clearAll}){
			localStorage.clear();
		}
		</notempty>
	</script>
</head>
	<body>
		<div class="web">
			<!--<div class="serve_head">
				<img src="__STATIC__/img/serve_logo.png"/>
			</div>-->
			<a href="__MODULE__/Article/data_list/channel/js">
			<div class="weui-cells" style="padding: 10px 0;">
	            <div class="weui-cell" style="padding-bottom: 15px;">
	                <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
	                    <img src="__STATIC__/img/serve_logo1.png" style="width: 40px;display: block">
	                </div>
	                <div class="weui-cell__bd">
	                    <p style="color: #333333;">庖丁技术</p>
	                    <p style="font-size: 13px;color: #888888;">技术与产业供需对接平台</p>
	                </div>
	            </div>
	            <div class="weui-media-box weui-media-box_text">
                    <p class="weui-media-box__desc" style="-webkit-line-clamp:100">庖丁技术致力于打破科研机构与企业之间信息不对称，推送高校研究所技术成果市场化，面向市场需求，把创新技术与企业需求相对接，推动技术升级。</p>
                </div>
	        </div>
	        </a>
	        <a href="{:U('User/user_service')}">
			<div class="weui-cells" style="padding: 10px 0;">
	            <div class="weui-cell" style="padding-bottom: 15px;">
	                <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
	                    <img src="__STATIC__/img/serve_logo2.png" style="width: 34px;display: block">
	                </div>
	                <div class="weui-cell__bd">
	                    <p style="color: #333333;">庖丁开发</p>
	                    <p style="font-size: 13px;color: #888888;">专注于互联网项目设计开发</p>
	                </div>
	            </div>
	            <div class="weui-media-box weui-media-box_text">
                    <p class="weui-media-box__desc" style="-webkit-line-clamp:100">专注于互联网项目，为客户提供需求梳理、解决方案、产品原型、UI设计、软件开发等服务</p>
                </div>
	        </div>
			</a>
			<if condition="$check neq true">
				<div class="index_footK"></div>
				<div class="index_foot">
					<div class="weui-tabbar" style="background: #FFFFFF;">
	                <a href="{:U('User/service')}" class="weui-tabbar__item">
	                    <img src="__STATIC__/img/dev/index_serve.png" alt="" class="weui-tabbar__icon">
	                    <p class="weui-tabbar__label">服务</p>
	                </a>
	                <a href="{:U('User/cases')}" class="weui-tabbar__item">
	                    <img src="__STATIC__/img/dev/index_case.png" alt="" class="weui-tabbar__icon">
	                    <p class="weui-tabbar__label">案例</p>
	                </a>
	                <if condition="$check eq true">
		                <a href="{:U('User/personal')}" class="weui-tabbar__item">
		                    <img src="__STATIC__/img/index_my.png" alt="" class="weui-tabbar__icon">
		                    <p class="weui-tabbar__label">我的</p>
		                </a>
	                <else />
	                	<a href="{:U('User/about')}" class="weui-tabbar__item">
		                    <img src="__STATIC__/img/index_my-active.png" alt="" class="weui-tabbar__icon">
		                    <p class="weui-tabbar__label">关于</p>
		                </a>
	                </if>
	            </div>
				</div>
			</if>
		</div>	
	</body>
<script src="__STATIC__/js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<script src="__STATIC__/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
<script src="__STATIC__/js/index.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="__PUBLIC__/home/js/jquery.md5.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="__PUBLIC__/js/vue.js"></script>
</html>
