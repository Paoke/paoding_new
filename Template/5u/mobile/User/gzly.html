<body style="padding-top:356px">
<p class="write_tip">点选以下关注领域</p>
<p class="new_name" style="border:none;">点选以下关注领域</p>

<div class="areas_click">
    <!-- 		<li class="class_active">智能技术</li>
            <li class="class_active">机械制造</li>
            <li class="class_active">健康医疗</li>
            <li class="class_active">能源环保</li>
            <li class="class_active">材料科学</li>
            <li class="class_active">其他</li> -->
</div>
<div class="areas_line"></div>

<div class="areas_main">
    <li class="areas_class">智能技术</li>
    <li class="areas_class">机械制造</li>
    <li class="areas_class">健康医疗</li>
    <li class="areas_class">能源环保</li>
    <li class="areas_class">材料科学</li>
    <li class="areas_class">其他</li>
</div>
<a class="register_btn" style="margin-top:60px">保存</a>

</body>
<script src='{$Think.MOBILE}/js/jquery-3.0.0.min.js'></script>
<script src='{$Think.MOBILE}/js/common.js'></script>
<script src='{$Think.MOBILE}/js/return.js'></script>
<script>

    $(".areas_main").on("click",".areas_class",function(){
        $(".new_name").hide();
        $(".write_tip").css("opacity",1);
        $('.register_btn').css('background','#333');
        $(".areas_line").css('border-color','#333');
        //移除当前节点
        $(this).remove();
        // 记录当前节点个数
        var count = $(".areas_click").children(".class_active").length;
        // console.log(count);
        var _html = $(this).html();
        var node = '<li class="class_active">'+_html+'</li>';
        $(".areas_click").append(node);
    });

    // 事件委托做点击事件
    $(".areas_click").on("click",".class_active",function(){
        $(this).remove();
        // 记录当前显示的已选领域个数，以个数为0做判断条件
        var count = $(".areas_click").children(".class_active").length;
        // console.log(count);
        var _html = $(this).html();
        var node = '<li class="areas_class">'+_html+'</li>';
        $(".areas_main").append(node);
        if(count==0){
            $(".new_name").show();
            $(".write_tip").css("opacity",0);
            $('.register_btn').css('background','#ccc');
            $(".areas_line").css('border-color','#ccc');
        }
    })

    $(".register_btn").on('click',function () {
        var gzly=null;
        $('.class_active').each(function () {
            if(gzly==null){
                gzly=$(this).text();
            }else{
                gzly=gzly+'、'+$(this).text();
            }

        });
        if(gzly==null || gzly==''){
            return false;
        }else{
            window.location.href='__MODULE__/User/user_authen?gzly='+gzly;
        }

    })

</script>
</html>
