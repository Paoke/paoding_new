<meta name="format-detection" content="telephone=no" />
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>{$seoTitle}</title>
	<meta name="keywords" content="{$seoKeywords}">
	<link rel="shortcut icon" href="__STATIC__/img/favicon.ico">
	<meta name="description" content="{$seoDescription}">
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/weui.min.css"/>
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/swiper.min.css"/>
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/index.css"/>
	<script>
		//百度统计
		var _hmt = _hmt || [];
		(function() {
			var hm = document.createElement("script");
			hm.src = "https://hm.baidu.com/hm.js?f095b63fbc1984edb5ae1cef37dd08a6";
			var s = document.getElementsByTagName("script")[0];
			s.parentNode.insertBefore(hm, s);
		})();
		//清除信息
		<notempty name="clearAll">
		if(localStorage.getItem("clearAll") && localStorage.getItem("clearAll") == {$clearAll}){
			localStorage.clear();
		}
		</notempty>
	</script>
<body>
<div class="web" id="template">
	<div class="personal_head">
		<div class="personal_head_tou">
			<div v-if="userInfo.mobile==''">
				<a href="{:U('User/detail')}"><img class="weui-media-box__thumb" v-bind:src="userInfo.head_pic" alt=""></a>
			</div>
				<div v-else>
					<a href="javascript:;"><img class="weui-media-box__thumb" v-bind:src="userInfo.head_pic" alt=""></a>
				</div>



		</div>
		<p class="personal_head_name" v-text="userInfo.nickname"></p>
		<p class="personal_head_zhang">账号：</p>
		<div v-if="userInfo.mobile==''">
			<a href="__MODULE__/User/connect" class="personal_head_hao">绑定手机</a>
			<a href="javascript:;" class="chevron-right"><i class="fa fa-chevron-right"></i></a>
		</div>
		<div v-else>
			<span style="color: #000000;" class="personal_head_hao" v-text="userInfo.mobile"></span>
			<a href="__MODULE__/User/detail" class="chevron-right"><i class="fa fa-chevron-right"></i></a>
		</div>
	</div>
	<div class="weui-cells">
		<a class="weui-cell weui-cell_access height" href="{:U('User/user_sciences')}" style="padding: 10px;">
			<div class="weui-cell__bd">
				<p>我提交的需求</p>
			</div>
			<div class="weui-cell__ft height2">
			</div>
		</a>
		<a class="weui-cell weui-cell_access height" href="{:U('User/user_tasks')}" style="padding: 10px;">
			<div class="weui-cell__bd">
				<p>我提交的方案</p>
			</div>
			<div class="weui-cell__ft height2">
			</div>
		</a>

	</div>

	<div class="weui-cells">
		<a class="weui-cell weui-cell_access height" href="{:U('User/service')}" style="padding: 10px;">
			<div class="weui-cell__bd">
				<p>服务介绍</p>
			</div>
			<div class="weui-cell__ft height2">
			</div>
		</a>
	</div>
	</a>

	<div class="index_foot">
		<div class="weui-tabbar">
			<a href="__MODULE__/Article/data_list/channel/js" class="weui-tabbar__item">
				<img src="__STATIC__/img/index_jishu.png" alt="" class="weui-tabbar__icon">
				<p class="weui-tabbar__label">技术</p>
			</a>
			<a href="__MODULE__/Article/data_list/channel/xq" class="weui-tabbar__item">
				<img src="__STATIC__/img/index_need.png" alt="" class="weui-tabbar__icon">
				<p class="weui-tabbar__label">需求</p>
			</a>
			<a href="__MODULE__/User/user_center" class="weui-tabbar__item">
				<img src="__STATIC__/img/index_my-active.png" alt="" class="weui-tabbar__icon">
				<p class="weui-tabbar__label">我的</p>
			</a>
		</div>
	</div>
</div>
</body>
<script src="__STATIC__/js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<script src="__STATIC__/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
<script src="__STATIC__/js/index.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="__PUBLIC__/home/js/jquery.md5.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="__PUBLIC__/js/vue.js"></script>
<script type="text/javascript">
	var vm = new Vue({
		el:'#template',
		data:{
			configData: '', //列表数据
			userInfo:''
		},
		mounted: function () {
			this.$nextTick(function () {
				this.getUserInfo();
			})
		},
		updated:function(){
		},
		filters: {
		},
		methods:{
			getUserInfo:function(){
				var _this=this;
				var url = "__ROOT__/{$Think.const.API_PATH}/User/user_info/action/detail/id/{$user_id}";
				$.get(url,function(res){
					_this.userInfo = res.data;
				})
			}
		}
	});
</script>
</html>
