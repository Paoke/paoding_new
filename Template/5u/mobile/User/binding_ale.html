<!doctype html>
<html lang="en" ng-app="userInfo">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <meta name="description" content="庖丁科技众包服务平台携手国内外先进技术科研院所、顶级技术专家，以实现科技成果市场化为核心，为企业提供快速精准的需求匹配服务，从而实现企业以及科技资源的有效对接，帮助企业实现产业技术升级，助力先进技术完成产业化发展。" />
    <meta name="keywords" content="庖丁众包、智能技术、机械制造、健康医疗、材料科学、能源环保、生产流程优化"/>
    <meta name='viewport' content='user-scalable=no,width=750'>
    <link rel="stylesheet" href="{$Think.MOBILE}/css/common_new.css">
    <link rel="stylesheet" href="{$Think.MOBILE}/css/my.css">
    <include file="./Template/5u/common/common.html" />
</head>
<body ng-controller="myInfo">
<p class="apply_tit">已绑定手机号</p>
<p class="apply_tip"></p>
<div class="apply_already clear">
    <div class="phone_icon fl">
        <img src="{$Think.MOBILE}/images/icon-binding.png" alt="">
    </div>
    <div class="already_num fl">
        <p class="already_tip">你当前已绑定手机号</p>
        <p class="already_number" ng-cloak>{{ user.mobile }}</p>
    </div>
</div>
<a href="__MODULE__/User/change_binding.html" class="apply_form">修改绑定</a>
<p class="apply_change_tip">为确保账户安全，换绑前需验证当前手机号</p>
</body>
<script src='{$Think.MOBILE}/js/jquery-3.0.0.min.js'></script>
<script src='{$Think.MOBILE}/js/angular.min.js'></script>
<script src='{$Think.MOBILE}/js/return.js'></script>
<script>
    var app = angular.module('userInfo', []);

    app.controller('myInfo', function($scope,$http) {
        $http({
            method: 'GET',
            url: '/api.php/User/user_info/action/detail',

        }).then(function successCallback(response) {
            $scope.user = response.data.data;
        }, function errorCallback(response) {
        });
    });
</script>
</html>
