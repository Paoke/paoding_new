	<body>
		<div class="web">

            <div class="page grid js_show" style="background: #FFFFFF;margin-top: 10px;border-bottom: 1px solid #d9d9d9;">
			    <div class="page__hd">
			        <h1 class="page__title service_dev_head">什么是原型设计?</h1>
			    </div>
			    <article class="weui-article">
		            <section>
	            	 	<p>原型设计，也称为用户体验设计(UX设计)，形式上用线条、图形描绘出的产品框架，也称线框图。</p>
	            	 	<p>原型设计的目标在于清楚的表达产品的设计理念和功能的执行逻辑，便于在项目开发前就通过图形化的形式了解产品形式和体验流程。</p>
	            	 	<p>一个好的产品离不开前期用的用户体验设计、原型设计，同时也有效降低了后期UI设计成本和开发成本。</p>
	            	 	<p><img src="__STATIC__/img/dev/service_ux8.png"/></p>
	            	 	<p>与您一起打造更好的产品体验。</p>
		            </section>
		       </article>
			</div>
