<!doctype html>
<html lang="en" ng-app="new_detail">
<head>
    <meta charset="UTF-8">
    <title>我的消息</title>
    <meta name="description" content="庖丁科技众包服务平台携手国内外先进技术科研院所、顶级技术专家，以实现科技成果市场化为核心，为企业提供快速精准的需求匹配服务，从而实现企业以及科技资源的有效对接，帮助企业实现产业技术升级，助力先进技术完成产业化发展。" />
    <meta name="keywords" content="庖丁众包、智能技术、机械制造、健康医疗、材料科学、能源环保、生产流程优化"/>
    <meta name='viewport' content='user-scalable=no,width=750'>
    <link rel="stylesheet" href="{$Think.MOBILE}/css/common_new.css">
    <link rel="stylesheet" href="{$Think.MOBILE}/css/my.css">
    <include file="./Template/5u/common/common.html" />
</head>
<body ng-controller="newDetCtrl">
<div class="news_detail">
    <p class="new_det_msg">系统通知</p>
    <p class="news_detail_ct" ng-cloak>
        {{news.content}}
    </p>
    <p class="det_time" ng-cloak>{{news.create_time}}</p>
</div>
</body>
<script src='{$Think.MOBILE}/js/jquery-3.0.0.min.js'></script>
<script src='{$Think.MOBILE}/js/angular.min.js'></script>
<script src='{$Think.MOBILE}/js/return.js'></script>
<script>
    var data_id = GetQueryString('data_id'); 
    var app = angular.module('new_detail', []);
    app.controller('newDetCtrl', function($scope,$http) {
        $http({
            method: 'GET',
            params:{data_id:data_id},
            url: '/api.php/User/user_news/action/data_detail'
        }).then(function successCallback(response) {    
             $scope.news = response.data.data;           
            }, function errorCallback(response) {

        });
    });

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)","i");
        var r = window.location.search.substr(1).match(reg);
        if (r!=null) return unescape(r[2]); return null;
    }
</script>
</html>
