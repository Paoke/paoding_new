<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>{$seoTitle}</title>
	<link rel="shortcut icon" href="__STATIC__/img/favicon.ico">
	<meta name="keywords" content="{$seoKeywords}">
	<meta name="description" content="{$seoDescription}">
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/weui.min.css"/>
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/swiper.min.css"/>
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/index.css"/>
	<script>
		//百度统计
		var _hmt = _hmt || [];
		(function() {
			var hm = document.createElement("script");
			hm.src = "https://hm.baidu.com/hm.js?f095b63fbc1984edb5ae1cef37dd08a6";
			var s = document.getElementsByTagName("script")[0];
			s.parentNode.insertBefore(hm, s);
		})();
		//清除信息
		<notempty name="clearAll">
		if(localStorage.getItem("clearAll") && localStorage.getItem("clearAll") == {$clearAll}){
			localStorage.clear();
		}
		</notempty>
	</script>
</head>
	<body>
		<div class="web">
			<div class="supply_head">
				<div class="weui-cell"style="padding: 0;padding-left: 15px;padding-top: 15px;">
	                <div class="weui-cell__bd">
	                    <p>需求描述</p>
	                </div>
	            </div>
			</div>
			<div class="weui-cells weui-cells_form" style="margin-top: 5px;">
	            <div class="weui-cell" style="padding: 10px;">
	                <div class="weui-cell__bd">
	                    <textarea class="weui-textarea supply_textarea" placeholder="简单描述您的需求，提交后1~3个工作日内将有专人与您联系！" rows="8" id="supply_need"></textarea>    
	                </div>
	            </div>
	        </div>
			<div class="weui-cells weui-cells_form">
	            <div class="weui-cell" style="padding: 10px;">
	                <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="text" placeholder="请输入您的姓名" id="supply_name">
	                </div>
	            </div>
	        </div>
				
			<div class="weui-cells_form" style="margin-top: 0px;background: #FFFFFF;color: #666666;">
	            <div class="weui-cell weui-cell_vcode">
	                <div class="weui-cell__hd">
	                    <label class="weui-label">手机号</label>
	                </div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="tel" placeholder="请输入手机号" id="supply_phone">
	                </div>
	                <div class="weui-cell__ft">
	                    <button class="weui-vcode-btn" id="supply_send" style="background: none;border:none;color: #5786e6;font-size: 15px;padding-right: 20px;">获取验证码</button>
	                </div>
	            </div>   
	        </div>
	        <div class="weui-cells weui-cells_form" style="margin-top: 0px;">
	            <div class="weui-cell" style="padding: 10px;">
	                <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="text" placeholder="请输入验证码" id="supply_yan">
	                </div>
	            </div>
	        </div>
	        <div class="index_footK"></div>
	        <div class="supply_foot" id="supply_foot">
	        	<a href="javascript:;" class="weui-btn weui-btn_primary" style="background: #5786e6;">提交</a>
	        </div>
			
			<div id="toast" style="opacity: 1; display:none">
		        <div class="weui-mask_transparent"></div>
		        <div class="weui-toast">
		            <i class="weui-icon-success-no-circle weui-icon_toast"></i>
		            <p class="weui-toast__content">提交成功</p>
		        </div>
		    </div>
		    <div id="toast2" style="opacity: 1; display:none">
		        <div class="weui-mask_transparent"></div>
		        <div class="weui-toast">
		            <i class="weui-icon-warn weui-icon_msg" style="font-size:80px; margin-top: 10px;"></i>
		            <p class="weui-toast__content" style="color: #f76260;">提交失败</p>
		        </div>
		    </div>
			<div id="loadingToast" style="display:none;">
		        <div class="weui-mask_transparent"></div>
		        <div class="weui-toast">
		            <i class="weui-loading weui-icon_toast"></i>
		            <p class="weui-toast__content">正在提交</p>
		        </div>
		    </div>
		</div>
		<span style="display:none;" id="tid">{$type}</span>
		<!-- <span style="display:none;" id="did">{$domain_id}</span> -->
		<!-- <span style="display:none;" id="sid">{$science_id}</span> -->
	</body>
<script src="__STATIC__/js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<script src="__STATIC__/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
<script src="__STATIC__/js/index.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="__PUBLIC__/home/js/jquery.md5.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="__PUBLIC__/js/vue.js"></script>



	<script type="text/javascript">
		$("#supply_send").click(function(){
			$("#supply_phone").blur();
			if(check.phone==1){
				time($(this));
				var phone = $("#supply_phone").val();
				$.ajax({
					url:"{:U('Science/getCode')}",
					data:{
						"phone" : phone
					},
					type:'post',
					dataType:'json',
					success:function(msg){
						if(msg==true){
							$("#toast").find("p").text("发送成功！");
							$("#toast").fadeIn(500);
							setTimeout(function(){
								$("#toast").fadeOut(500);
							},1000)
						}else{
							$("#toast2").find("p").text("发送失败！");
							$("#toast2").fadeIn(500);
							setTimeout(function(){
								$("#toast2").fadeOut(500);
							},1000)
						}
					}
				})
			}
		})
		$("#supply_foot").click(function(){
			$("#supply_name").blur();
			$("#supply_phone").blur();
			$("#supply_yan").blur();
			$("#supply_need").blur();
			if(check.name==1&&check.phone==1&&check.yan==1&&check.need==1){
				$("#loadingToast").fadeIn(500);
				var username = $("#supply_name").val(),
					mobile = $("#supply_phone").val(),
					phoneCode = $("#supply_yan").val(),
					message = $("#supply_need").val(),
					type = $("#tid").html();
					// did = $("#did").text(),
					// sid = $("#sid").text();
				$.ajax({
					url:"{:U('Dev/dev_submit')}",
					data:{
						"username" : username,
						"mobile" : mobile,
						"phoneCode" : phoneCode,
						"message" : message,
						"type" : type
						// "domain_id" : did,
						// "science_id" : sid
					},
					type:'post',
					dataType:'json',
					beforeSend:function(){
						$(".supply_foot").attr("disabled", true);
					},
					success:function(msg){
						if(msg.code=='200'){
							$("#toast").find("p").text("提交成功！");
							$("#loadingToast").css("display","none");
							$("#toast").css("display","block");
							setTimeout(function(){
								$("#toast").fadeOut(500);
							},1000)
							setTimeout(function(){
								window.history.go(-2);
							},1500)
						}else{
							errorReturn(msg);
							$("#loadingToast").css("display","none");
							$("#toast2").css("display","block");
							setTimeout(function(){
								$("#toast2").fadeOut(500);
							},1000)
							$(".supply_foot").removeAttr("disabled");
						}
					},
					error:function(msg){
						errorReturn(msg);
						$("#loadingToast").css("display","none");
						$("#toast2").css("display","block");
						setTimeout(function(){
							$("#toast2").fadeOut(500);
						},1000)
						$(".supply_foot").removeAttr("disabled");
					}
				})
			}
		})

	</script>
</html>
