<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的需求</title>
    <meta name="description" content="庖丁科技众包服务平台携手国内外先进技术科研院所、顶级技术专家，以实现科技成果市场化为核心，为企业提供快速精准的需求匹配服务，从而实现企业以及科技资源的有效对接，帮助企业实现产业技术升级，助力先进技术完成产业化发展。" />
    <meta name="keywords" content="庖丁众包、智能技术、机械制造、健康医疗、材料科学、能源环保、生产流程优化"/>
    <meta name='viewport' content='user-scalable=no,width=750'>
    <link rel="stylesheet" href="{$Think.MOBILE}/css/common_new.css">
    <link rel="stylesheet" href="{$Think.MOBILE}/css/demand.css">
    <link rel="stylesheet" href="{$Think.MOBILE}/css/my.css">
</head>
<body>
<div class="demand">
    <div class="padding">
        <p class="sec_title clear">
            <span class="callForBids fl">【招标中】</span>
            <span class="materials fl">防水保温材料研发防水保温材料</span>
        </p>
    </div>
    <div class="border">
        <p class="sec_data_p">
            技术领域：<span class="sec_data_span">材料科学</span>
            咨询数<span class="sec_data_span">111</span>
        <p class="marginT">发布时间: <span class="sec_data_span">2017-09-26</span>	</p>
        </p>
    </div>
</div>
<div class="index_div"></div>
<form>
    <div class="apply_content_box chose clear">
        <span class="apply_word fl">投入预算</span>
        <input class="apply_means fr" type="text" value="面议" readonly="readonly">
    </div>

    <div class="apply_content_box chose clear">
        <span class="apply_word fl">期限要求</span>
        <input class="apply_means fr" type="text" value="4个月" readonly="readonly">
    </div>

    <div class="apply_content_box chose clear">
        <span class="apply_word fl">需求程度</span>
        <input class="apply_means fr" type="text" value="新品研发" readonly="readonly">
    </div>
</form>

<div class="index_div"></div>
<div class="demand_main">
    <div class="demand_main_tit clear">
        <div class="black_block fl"></div>
        需求详述
    </div>
    <p>
        防水性能： 吸湿率小于0.2%，憎水率大于99%。
        导热性能： 在长期浸泡于水中的环境下，导热系数低于0.03W/m.K。<br>
        其他要求： 耐酸碱腐蚀，不易脆断，不含玻璃纤维、石棉等有害物质，健康环保，且不易老化，使用寿命10年以上。
    </p>
</div>
<div class="index_div"></div>
</body>
<script src='{$Think.MOBILE}/js/jquery-3.0.0.min.js'></script>
<script src='{$Think.MOBILE}/js/return.js'></script>
</html>
