<!doctype html>
<html lang="en" ng-app="theme_list">
<head>
    <meta charset="UTF-8">
    <title>热门专题</title>
    <meta name="description" content="庖丁科技众包服务平台携手国内外先进技术科研院所、顶级技术专家，以实现科技成果市场化为核心，为企业提供快速精准的需求匹配服务，从而实现企业以及科技资源的有效对接，帮助企业实现产业技术升级，助力先进技术完成产业化发展。" />
    <meta name="keywords" content="庖丁众包、智能技术、机械制造、健康医疗、材料科学、能源环保、生产流程优化"/>
    <meta name='viewport' content='user-scalable=no,width=750'>
    <link rel="stylesheet" href="{$Think.MOBILE}/css/common_new.css">
    <link rel="stylesheet" href="{$Think.MOBILE}/css/index.css">
    <link rel="stylesheet" href="{$Think.MOBILE}/css/swiper.css">
    <include file="./Template/5u/common/common.html" />
</head>
<body style="background:#f0f0f0;" ng-controller="theme_listCtrl">
<p class="follow_tip">关注庖丁众包，发现最前沿技术项目</p>

<div class="listDiv" ng-repeat="list in lists">
    <a href="__MODULE__/Index/theme_tec.html?id={{list.id}}">
        <div class="hot_section clear">
            <div class="fl hot_section_left">
                <img class="hot_img" ng-src="{{list.cover_url}}" alt="">
                <!-- <p class="transfer">本周专题</p> -->
            </div>
            
            <div class="fr hot_section_right">
                <p class="hot_topic">{{list.title}}</p>
                <p class="hot_ct" ng-cloak>{{list.miaoshu}}</p>
                <p class="hot_tec">
                    <img src="{$Think.MOBILE}/images/icon-index-item.png" alt="">
                    <span class="hot_tecs">{{list.count}}项技术</span>
                </p>

                <div class="hot_tecs2 clear">
                    <p class="fl">
                        <span class="point"></span>
                        <span class="hot_world">{{list.yyxy}}</span>
                    </p>
                </div>
            </div>
        </div>
    </a>
</div>

<p class="advert">
    庖丁众包·专业科技服务平台
</p>
<div class="sec_return">
    <a href="/index.php/Mobile/Index/index.html">
        <img class="return_icon" src="{$Think.MOBILE}/images/icon-common-return.png" alt="">
    </a>
</div>
</body>
<script src='{$Think.MOBILE}/js/jquery-3.0.0.min.js'></script>
<script src='{$Think.MOBILE}/js/angular.min.js'></script>
<script>
    var app = angular.module('theme_list',[]);
    app.controller("theme_listCtrl",function ($scope,$http){
        $http({
            method:"GET",
            url:"/api.php/Paoding/getIndex"
        }).then(function successCallback(response) {          
                $scope.lists = response.data.data;                             
            }, function errorCallback(response) {
            });

    })
</script>
</html>
