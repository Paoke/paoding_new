<!-- 导航结束 -->
<input type="hidden" id="userId" value="{:session('userId')}">
<form id="formID">
    <div class="form_wrap">
        <p class="release_demand">活动报名表</p>
        <div class="release_wrap">
            <div class="form_part clear">
                <p class="form_p_sh fl">
                    *<span class="form_span_short">姓名：</span>
                </p>
                <input type="text" class="form_inp fl" name="name" placeholder="请输入您的真实姓名">
            </div>

            <div class="form_part clear">
                <p class="form_p_sh fl">
                    *<span class="form_span_short">手机：</span>
                </p>
                <input type="text" class="form_inp fl" name="mobile" value="13657882321" readonly>
            </div>

            <div class="form_part clear">
                <p class="form_p_sh fl">
                    *<span class="form_span_short">公司：</span>
                </p>
                <input type="text" class="form_inp fl" name="company" placeholder="请输入公司名称">
            </div>

            <div class="form_part clear">
                <p class="form_p_sh fl">
                    *<span class="form_span_short">职务：</span>
                </p>
                <input type="text" class="form_inp fl" name="job" placeholder="请输入您所在公司职务">
            </div>

            <div class="form_part clear">
                <p class="form_p fl">
                    *<span class="form_span">关注领域：</span>
                </p>

                <div class="areas_main clear fl">
                    <li class="areas_default" style="margin-left:0;margin-top:0">电子信息</li>
                    <li class="areas_default" style="margin-top:0">先进制造</li>
                    <li class="areas_default" style="margin-top:0">材料科学</li>
                    <li class="areas_default" style="margin-top:0">能源节能</li>
                    <li class="areas_default" style="margin-left:0">环境保护</li>
                    <li class="areas_default">健康医疗</li>
                    <li class="areas_default">智能技术</li>
                </div>
            </div>

            <div class="form_part clear">
                <p class="form_p fl">
                    *<span class="form_span">业务范围：</span>
                </p>
                <input type="text" class="form_inp fl" placeholder="请输入贵公司业务范围" name="ywfw">
            </div>

            <div class="form_part clear">
                <p class="form_p fl">
                    *<span class="form_span">研究方向：</span>
                </p>
                <input type="text" class="form_inp fl" placeholder="请输入您本人的研究方向" name="js">
            </div>

            <div class="form_part clear">
                <p class="form_p fl">
                    *<span class="form_span">对接需求：</span>
                </p>
                <input type="text" class="form_inp fl" placeholder="请输入您希望对接的技术或需求" name="xq">
            </div>

<!--             <div class="form_part clear">
                <p class="form_p fl">
                    *<span class="form_span">技术难题：</span>
                </p>
                <input type="text" class="form_inp fl" placeholder="请简要描述您需要解决的技术难题">
            </div> -->
        </div>
        <div class="bottom">
            <div class="submit">提交</div>
        </div>
    </div>
</form>
<!-- 页脚 -->
<include file="./Template/5u/index/public/footer.html" />
</body>
<script src="{$Think.INDEX}/js/jquery-3.0.0.min.js"></script>
<script src="{$Think.INDEX}/js/common.js"></script>
<script>
    $(".areas_default").on("click",function(){
        $(this).addClass('areas_selected').removeClass('areas_default').siblings().addClass('areas_default').removeClass('areas_selected');
    });

    var lingyu_html;
    var hd_id = GetQueryString('data_id');
    var data = {};
    $(".submit").on("click",function(){
        var li = $(".areas_main li"); 
        var count = $(".areas_selected").length; 
        for(var j = 0 ;j < $(".enter_ip").length;j++){           
            if($(".enter_ip").eq(j).val()==""){
               $(".enter_ip").eq(j).focus();
               tip_ct = "请填写完毕再提交";
               tips.addtips(tip_ct);
            }
        };
        // 关注领域选中状态
        var li = $(".areas_main li");        
        for(var i = 0;i < li.length ; i++){
            if( li.eq(i).hasClass('areas_selected') ){               
                 lingyu_html = li.eq(i).html();
            }
        };
        if(count < 1){
            tip_ct = "请选择关注领域";
            tips.addtips(tip_ct);
        }
        else{
            var t = $("#formID").serializeArray();
            $.each(t, function(){
                data[this.name] = this.value;
            });
            data['hd_id'] = hd_id;
            data['lingyu'] = lingyu_html;
            data['user_id'] = $("#userId").val();
            $.ajax({
                type:'post',
                url:'/index.php/Mobile/Activity/enter',
                data:data,
                dataType:'json',
                success:function(res) {
                    if(res.result == 1){
                        tip_ct = "活动报名 成功";
                        tips.addtips(tip_ct);
                    }
                }
            })
        }
    })
</script>
</html>
