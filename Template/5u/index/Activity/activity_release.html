<!-- 导航开始 -->
<include file="./Template/5u/index/public/nav.html" />
<!-- 导航结束 -->
<input type="hidden" id="userId" value="{:session('userId')}">
<form id="formID">
    <div class="form_wrap">
        <p class="release_demand">活动报名表</p>
        <div class="release_wrap">
            <div class="form_part clear">
                <p class="form_p_sh fl">
                    *<span class="form_span_short">姓名：</span>
                </p>
                <input type="text" class="form_inp fl" name="name" placeholder="请输入您的真实姓名" maxlength="20" onkeyup="value=value.replace(/[^\w\u4E00-\u9FA5]/g, '')">
            </div>

            <div class="form_part clear">
                <p class="form_p_sh fl">
                    *<span class="form_span_short">手机：</span>
                </p>
                <input type="text" class="form_inp fl" name="mobile" placeholder="请输入您的手机号码" id="mobile" maxlength="11">
            </div>

            <div class="form_part clear">
                <p class="form_p_sh fl">
                    *<span class="form_span_short">公司：</span>
                </p>
                <input type="text" class="form_inp fl" name="company" placeholder="请输入公司名称" maxlength="20">
            </div>

            <div class="form_part clear">
                <p class="form_p_sh fl">
                    *<span class="form_span_short">职务：</span>
                </p>
                <input type="text" class="form_inp fl" name="job" placeholder="请输入您所在公司职务" maxlength="10">
            </div>

            <div class="form_part clear">
                <p class="form_p fl">
                    *<span class="form_span">关注领域：</span>
                </p>

                <div class="areas_main clear fl">
                    <li class="areas_default" style="margin-left:0;margin-top:0">电子信息</li>
                    <li class="areas_default" style="margin-top:0">先进制造</li>
                    <li class="areas_default" style="margin-top:0">材料科学</li>
                    <li class="areas_default" style="margin-top:0">能源节能</li>
                    <li class="areas_default" style="margin-left:0">环境保护</li>
                    <li class="areas_default">健康医疗</li>
                    <li class="areas_default">智能技术</li>
                </div>
            </div>

            <div class="form_part clear">
                <p class="form_p fl">
                    *<span class="form_span">业务范围：</span>
                </p>
                <input type="text" class="form_inp fl" placeholder="请输入贵公司业务范围" name="ywfw" maxlength="200">
            </div>

            <div class="form_part clear">
                <p class="form_p fl">
                    *<span class="form_span">研究方向：</span>
                </p>
                <input type="text" class="form_inp fl" placeholder="请输入您本人的研究方向" name="js"  maxlength="200">
            </div>

            <div class="form_part clear">
                <p class="form_p fl">
                    *<span class="form_span">对接需求：</span>
                </p>
                <input type="text" class="form_inp fl" placeholder="请输入您希望对接的技术或需求" name="xq" maxlength="200">
            </div>

<!--             <div class="form_part clear">
                <p class="form_p fl">
                    *<span class="form_span">技术难题：</span>
                </p>
                <input type="text" class="form_inp fl" placeholder="请简要描述您需要解决的技术难题">
            </div> -->
        </div>
        <div class="bottom">
            <div class="submit">提交</div>
        </div>
    </div>
</form>

<!-- 报名成功 -->
<div class="success" style="display:none">
    <p class="suc_tit">活动报名成功</p>
    <div class="suc_mid">
        <img src="{$Think.INDEX}/images/pic-hdbmcg.png" alt="">
        <p class="cgt">恭喜您，活动报名成功！</p>
        <img src="{$Think.INDEX}/images/pic-ewm-bmcg.png" alt="">
        <p class="know_more">了解更多技术需求信息，扫描二维码关注庖丁众包公众号获取</p>
    </div>
    <div class="suc_bot">
        <a href="/Index/index.html">去首页</a>
        <a href="/Index/Activity/activity_show.html" class="go_act">其他活动</a>
    </div>

</div>
<!-- 页脚 -->
<include file="./Template/5u/index/public/footer.html" />
</body>
<script src="{$Think.INDEX}/js/jquery-3.0.0.min.js"></script>
<script src="{$Think.INDEX}/js/common.js"></script>
<script>
    // $(".areas_default").on("click",function(){
    //     $(this).addClass('areas_selected').removeClass('areas_default').siblings().addClass('areas_default').removeClass('areas_selected');
    // });
// 需求领域  限制可选3个
    $(".areas_main li").on("click",function(){
        var count = $(".areas_selected").length;
        if(count==3){
            $(this).addClass('areas_default').removeClass('areas_selected');
            return false;
        }
        else if($(this).hasClass('areas_default')){
            $(this).addClass('areas_selected').removeClass('areas_default');
        }
        else{
            $(this).addClass('areas_default').removeClass('areas_selected');
        }
    });

    var lingyu_html;
    var hd_id = GetQueryString('data_id');
    var data = {};

    $(".submit").on("click",function(){
        var regTel = /^[1][3,4,5,7,8][0-9]{9}$/;
        mobile = $('#mobile').val();
        var li = $(".areas_main li"); 
        var count = $(".areas_selected").length; 
        for(var j = 0 ;j < $(".form_inp").length;j++){           
            if($(".form_inp").eq(j).val()==""){
               $(".form_inp").eq(j).focus();
               tip_ct = "请填写完毕再提交";
               tips.addtips(tip_ct);
               return false;
            }
        };

        // 验证手机
        if(!regTel.test(mobile)){
         tip_ct = "请输入正确的手机号码";
         tips.addtips(tip_ct);
         return false;
        }

        // 关注领域选中状态
        var li = $(".areas_main li");        
        for(var i = 0;i < li.length ; i++){
            if( li.eq(i).hasClass('areas_selected') ){               
                 lingyu_html = li.eq(i).html();
            }
        };
        if(count < 1){
            tip_ct = "请选择关注领域";
            tips.addtips(tip_ct);
            return false;
        }
        else{
            var t = $("#formID").serializeArray();
            $.each(t, function(){
                data[this.name] = this.value;
            });
            data['hd_id'] = hd_id;
            data['lingyu'] = lingyu_html;
            data['user_id'] = $("#userId").val();
            $.ajax({
                type:'post',
                url:'/index.php/Mobile/Activity/enter',
                data:data,
                dataType:'json',
                success:function(res) {
                    if(res.result == 1){
                       $("#formID").hide();
                       $(".success").show();
                    }
                }
            })
        }
    })
</script>
</html>
