<script src="{$Think.INDEX}/js/jquery-3.0.0.min.js"></script>
<script src="{$Think.INDEX}/js/common.js"></script>
<script>

    var lingyu_html, tech_field, head_pic1,head_pic2;
    var data = {
        user_name:'',
        idcard:'',
        email:'',
        job:'',
        tech_field : '',
        idcard_img_front : '',
        idcard_img_back : '',
        type : "个人"
    };//全局data

    $(".col_btn").on("click",function(){
        var index = $(this).index();
        $(this).addClass('col_active').siblings('.col_btn').removeClass('col_active');
        $(".tab_colbody").eq(index).show().siblings(".tab_colbody").hide();
    });

    // 需求领域  单选
    $(".areas_default").on("click",function(){
        $(this).addClass('areas_selected').removeClass('areas_default').siblings().addClass('areas_default').removeClass('areas_selected');
    });

    $(".save").on("click",function(){
        getMsg();
    });

    function getMsg(){
        var regName = /^([\u4e00-\u9fa5]){2,5}$/;
        var regTel = /^[1][3,4,5,7,8][0-9]{9}$/;
        var regId = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
        var regEm = /^(\w)+(\.\w+)*@(\w)+((\.\w+)+)$/;
        var user_name = $("#user_name").val();
        var phone =  $("#phone").val();
        var idcard = $("#idcard").val();
        var email = $("#email").val();
        // 判断资料是否填写完整
        var count = $(".areas_selected").length;
        var picZM = $(".picZM").val();
        var picFM = $(".picFM").val();
        // 关注领域选中状态
        var li = $(".areas_main li");
        for(var i = 0;i < li.length ; i++){
            if( li.eq(i).hasClass('areas_selected') ){
                lingyu_html = li.eq(i).html();
            }
        };
        for(var j = 0 ;j < $(".form_inp2").length;j++){
            if($(".form_inp2").eq(j).val()==""){
                $(".form_inp2").eq(j).focus();
                tip_ct = "请填写完毕再提交";
                tips.addtips(tip_ct);
                // return false;
            }
        }
        if(count < 1){
            tip_ct = "请选择关注领域";
            tips.addtips(tip_ct);
            // return false;
        }

        else if(!regName.test(user_name)){
            tip_ct = "请输入2—5位的中文姓名";
            tips.addtips(tip_ct);

        }
        else if(!regTel.test(phone)){
            tip_ct = "请输入11位的手机号码";
            tips.addtips(tip_ct);

        }
        else if(!regId.test(idcard)){
            tip_ct = "请输入正确的身份证号";
            tips.addtips(tip_ct);

        }
        else if(!regEm.test(email)){
            tip_ct = "请输入正确的邮箱号";
            tips.addtips(tip_ct);
        }
        else if(picZM=="" || picFM==""){
            tip_ct = "请上传身份证照片";
            tips.addtips(tip_ct);

        }
        else{
            //	   异步提交表单数据
            var t = $("#formID").serializeArray();
            $.each(t, function() {
                data[this.name] = this.value;
            });
            data['tech_field'] = lingyu_html;
            data['idcard_img_front'] = head_pic1;
            data['idcard_img_back'] = head_pic2;
            data['type']="个人";
            $.ajax({
                type: "post",
                url: '/api.php/User/user_authen/action/edit',
                data: data,
                dataType: 'json',
                success: function (res) {
                    if(res.result == 1){
                        $(".alert").show();
                        $(".mask").show();
                    }
                }
            })
        }
    };

    // 点击触发拍照上传功能
    $('.fileZm').on('click',function(){
        $('.picZM').click();
    });
    $('.fileFm').on('click',function(){
        $('.picFM').click();
    });

    // 上传照片
    $('.picZM').change(function() {
        var file = document.getElementById('picZM').files[0];
        var reader = new FileReader(); //声明一个FileReader实例
        reader.readAsDataURL(file);
        reader.onload = function(e){
            dataPic = this.result;
            $.ajax({
                type: "post",
                url: '/api.php/User/user_authen/action/update_head',
                data: {head_pic:dataPic},
                dataType: 'json',
                // 路径有中文无法提交
                success: function (res) {
                    if(res.result == 1){
                        console.log(res.data);
                        head_pic1 = res.data;  //获取返回图片路径
                        $(".fileZm").attr({
                            src: head_pic1,
                        });
                        tip_ct = "提交正面身份证成功";
                        tips.addtips(tip_ct);
                    }
                }
            })
        }
    });

    $('.picFM').change(function() {
        var file = document.getElementById('picFM').files[0];
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function(e){
            dataPic = this.result;
            $.ajax({
                type: "post",
                url: '/api.php/User/user_authen/action/update_head',
                data: {head_pic:dataPic},
                dataType: 'json',
                success: function (res) {
                    if(res.result == 1){
                        console.log(res.data);
                        head_pic2 = res.data;
                        $(".fileFm").attr({
                            src: head_pic2,
                        });
                        tip_ct = "提交反面身份证成功";
                        tips.addtips(tip_ct);
                    }
                }
            })
        }
    });
</script>
