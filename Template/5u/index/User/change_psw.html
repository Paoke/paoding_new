<!doctype html>
<html lang="en" ng-app="tec">
<head>
    <meta charset="UTF-8">
    <title>庖丁技术</title>
    <meta name="description" content="庖丁科技众包服务平台携手国内外先进技术科研院所、顶级技术专家，以实现科技成果市场化为核心，为企业提供快速精准的需求匹配服务，从而实现企业以及科技资源的有效对接，帮助企业实现产业技术升级，助力先进技术完成产业化发展。" />
    <meta name="keywords" content="庖丁众包、智能技术、机械制造、健康医疗、材料科学、能源环保、生产流程优化"/>
    <link rel="preload" href="{$Think.INDEX}/css/index.css" as="style">
    <link rel="stylesheet" href="{$Think.INDEX}/css/common_new.css">
    <link rel="stylesheet" href="{$Think.INDEX}/css/index.css">
    <link rel="stylesheet" href="{$Think.INDEX}/css/swiper.css">
</head>
<style>
    .form_inp2::-webkit-input-placeholder{
        font-size: 18px!important;
    }
</style>
<body style="background:#f4f4f4">
<!-- 导航开始 -->
<include file="./Template/5u/index/public/nav.html" />

<div class="section clear">
    <div class="user_list fl">
        <div class="user_top">
            <div class="head">
                <img src="{$Think.INDEX}/images/my-portrait.png" alt="">
            </div>
            <p class="user_name">用户名</p>
            <div class="user_sta">
                <img class="user_status" src="{$Think.INDEX}/images/my-apply.png" alt="">
                <span class="user_status_w">合格认证</span>
            </div>
        </div>
        <ul class="my_msg">
            <a href="User-demand.html"><li>我的需求</li></a>
            <a href="User-tec.html"><li>我的技术</li></a>
            <a href="User-msg.html"><li>我的消息</li></a>
            <a href="User-collect.html"><li>我的收藏</li></a>
            <a href="User-project.html"><li>对接项目</li></a>
            <a href="User-info.html"><li class="my_select">个人信息</li></a>
        </ul>
    </div>

    <div class="user_detail fl" >
        <div class="collect_list">
            <p class="col_btn col_active">个人资料</p>
            <p class="col_btn">认证中心</p>
        </div>

        <!-- 个人资料 -->
        <div class="tab_colbody ml" style="display:block">

            <div class="form_part clear">
                <p class="form_p fl">
                    <span class="form_span">手机号：</span>
                </p>
                <input type="text" class="form_inp2 fl" placeholder="请输入手机号">

            </div>

            <div class="form_part clear">
                <p class="form_p fl">
                    <span class="form_span">验证码：</span>
                </p>
                <input type="text" class="form_inp2 fl" placeholder="请输入验证码" style="width:178px">
                <input type="button" class="pe_get_code" value="获取验证码">

            </div>

            <div class="form_part clear">
                <p class="form_p fl">
                    <span class="form_span">新密码：</span>
                </p>
                <input type="password" class="form_inp2 fl" placeholder="含字母和数字的6-16个字符">
            </div>

            <div class="form_part clear">
                <p class="form_p fl">
                    <span class="form_span">确认密码：</span>
                </p>
                <input type="password" class="form_inp2 fl" placeholder="再次输入密码">
            </div>
            <p class="summit_msg">提交更新</p>
        </div>
        <!-- 认证 -->
        <div class="tab_colbody">
            <div class="identify clear">
                <a href="User-person-authentication.html">
                    <div class="gradi_p person_itf fl">
                        <img class="per_icon" src="{$Think.INDEX}/images/my-person-AC-enterprise-certificate.png" alt="">

                        <span class="person_span">企业认证</span>
                        <p class="inden_status">去认证</p>
                    </div>
                </a>

                <a href="User-person-authentication.html">
                    <div class="gradi_c person_itf fl">
                        <img class="per_icon" src="{$Think.INDEX}/images/my-person-AC-certificate.png" alt="">
                        <span class="person_span">个人认证</span>
                        <p class="inden_status">去认证</p>
                    </div>
                </a>
            </div>
        </div>

    </div>
</div>
</body>
<script src="{$Think.INDEX}/js/jquery-3.0.0.min.js"></script>
<script src="{$Think.INDEX}/js/common.js"></script>
<script>
    $(".col_btn").on("click",function(){
        var index = $(this).index();
        $(this).addClass('col_active').siblings('.col_btn').removeClass('col_active');
        $(".tab_colbody").eq(index).show().siblings(".tab_colbody").hide();
    });

    // 获取验证码
    $(".pe_get_code").on("click",function(){
        time($(".pe_get_code"));
    })
</script>
</html>
