</head>
<style>
    .part_option{
        margin-left: 20px;
        margin-top: 20px;

        transition:all .3s;

<body style="background:#f4f4f4;" ng-controller="advancedCtrl">
<!-- 导航开始 -->
<include file="./Template/5u/index/public/nav.html" />

<div class="ad"></div>

<!-- 机构列表 -->
   <div class="section">

        <div class="partner_wrap clear" style="display:block">

                    <div class="part_bottom clear">

                            <img class="tac_icon fl" src="{$Think.INDEX}/images/icon-bs.png" alt="">

                        </div>
                        <div class="fr part_bo_ri">
                            <img class="part_lable" src="{$Think.INDEX}/images/organization-authenticated.png" alt="">

                        </div>
                    </div>
                </a>
            </div>
            <div class="part_option fl shadow" ng-repeat="companyList in companyLists">
                <a href="__CONTROLLER__/partner_topic.html?data_id={{companyList.id}}">

        </div>
        
        <!-- 院所 -->
        <div class="partner_wrap clear">
            <div class="part_option fl shadow" ng-repeat="ysList in ysLists">
                <a href="__CONTROLLER__/partner_topic.html?data_id={{ysList.id}}">
                    <img class="part_img" lazy-src="{{ ysList.cover_url }}" alt="">
                    <p class="part_list_tit twoline">{{ ysList.title }}</p>
                    <div class="part_bottom clear">
                        <div class="fl clear">
                            <img class="tac_icon fl" src="{$Think.INDEX}/images/icon-bs.png" alt="">

                        <div class="fr part_bo_ri">

        <!-- 企业 -->
        <div class="partner_wrap clear">
            <div class="part_option fl shadow" ng-repeat="qyList in qyLists">
                <a href="__CONTROLLER__/partner_topic.html?data_id={{qyList.id}}">

        <!-- 其他 -->
        <div class="partner_wrap clear">

<include file="./Template/5u/index/public/footer.html" />

<script src="{$Think.INDEX}/js/jquery-3.0.0.min.js"></script>
<script src='{$Think.INDEX}/js/angular.min.js'></script>
<script src='{$Think.INDEX}/js/me-lazyload.js'></script>
<script src="{$Think.INDEX}/js/common.js"></script>
<script>

    var app = angular.module('partner',['me-lazyload']);

    app.controller("advancedCtrl", function ($scope, $http) {
      //协会
      $http({
          method:'GET',
          params:{page_num:500},
          url:'/api.php/ChannelIndex/index/action/dataList/channel/jtgs/type/1/page/1',
      }).then(function successCallback(response){
          $scope.assoLists = response.data.data;
      },function errorCallback(){
      });

      //公司
      $http({
          method:'GET',
          params:{page_num:500,data_by:'is_red desc,create_time desc'},
          url:'/api.php/ChannelIndex/index/action/dataList/channel/hzjg/type/1/page/1',
      }).then(function successCallback(response){
          $scope.companyLists = response.data.data;
      },function errorCallback(){
      });

      //院所
      $http({
          method:'GET',
          params:{page_num:500,tag_id:1},
          url:'/api.php/ChannelIndex/index/action/dataList/channel/hzjg/type/1/page/1',
      }).then(function successCallback(response){
          $scope.ysLists = response.data.data;
      },function errorCallback(){
      });

      //企业
      $http({
          method:'GET',
          params:{page_num:500,tag_id:2},
          url:'/api.php/ChannelIndex/index/action/dataList/channel/hzjg/type/1/page/1',
      }).then(function successCallback(response){
          $scope.qyLists = response.data.data;
      },function errorCallback(){
      });

      //其他
      $http({
          method:'GET',
          params:{page_num:500,tag_id:3},
          url:'/api.php/ChannelIndex/index/action/dataList/channel/hzjg/type/1/page/1',
      }).then(function successCallback(response){
          $scope.qtLists = response.data.data;
      },function errorCallback(){
      });
    });


    $(".sub_list li").on("click",function(){
        var index = $(this).index();
        $(".partner_wrap").eq(index).show().siblings('.partner_wrap').hide();
        $(this).addClass('subnav_selected').siblings('.sub_list li').removeClass('subnav_selected');
    })
</script>
</html>
