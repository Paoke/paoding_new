<script type="text/javascript">

jQuery.noConflict(); //将变量$的控制权让渡给prototype.js
(function($){ //定义匿名函数并设置形参为$

$(function(){ //匿名函数内部的$均为jQuery
    var validCode=true;
$(".code").click(function(){ //继续使用 $ 方法
    var time=60;
        var code=$(this);
        if (validCode) {
            validCode=false;
            code.addClass("code1");
        var t=setInterval(function () {
            time--;
            code.html(time+"秒");
            if (time==0) {
                clearInterval(t);
            code.html("重新获取");
                validCode=true;
            code.removeClass("code1");
            }
        },1000)
        }
    });
});
