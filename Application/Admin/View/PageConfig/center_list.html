<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="author" content="gemmap">
    <link rel="shortcut icon" href="#" type="image/png">
    <title>个人中心主题列表</title>
    <meta name="keywords" content="{$gemmap_config['shop_info_store_keyword']}"/>
    <meta name="description" content="{$gemmap_config['shop_info_store_desc']}"/>

    <link href="__PUBLIC__/css/style.css" rel="stylesheet">
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/bootstrap-reset.css" rel="stylesheet">
    <style type="text/css">
        .sticky-header{background: #e7e7e7;}
        a{text-decoration:none; color:#969696; font-family:Microsoft YaHei,Tahoma,Arial,sans-serif;}
        a:hover{color:#fff; text-decoration:none;}
        ul,li,ol{ list-style:none; padding:0; }
        .main-content {  background: #eff0f4; min-height: 1000px; }
        .panel-heading{font-size:20px;}
        .line{ height: 35px; line-height: 35px; text-align: center; font-size: 14px; background: #24dabb; color: #fff; border-radius: 5px; }
        .cancel{ height: 35px; line-height: 35px; text-align: center; font-size: 14px; background: red; color: #fff; border-radius: 5px; }
        .uu_subject{border-bottom: 1px solid #e7e7e7; }
        .uu_right{padding-left:20px;overflow: hidden; }
        .uu_right li{ float: left; width: 20%;margin-bottom: 20px;}
        .uu_right li a{ margin:15px;  display: block;box-sizing: border-box;position: relative; }
        .uu_right li a.cur:after{content:"";position: absolute;width: 100%;height:100%;left:0;top:0;border:4px solid #3c9;box-sizing: border-box;}
        .uu_right img{ width:100%;}
        .notice p { text-align: center; font-size: 20px; background: #ec8074; width: 100px; margin: 0 auto; border-radius: 5px; color: #fff; }
    </style>
</head>

<body class="sticky-header">
<div class="main-content" width="100%" style="margin:10px;">
    <div class="panel panel-body">
        <div class="row">
            <div class="col-sm-12">
                <header class=" panel-heading ">
                    <div class="pull-left ">
                        个人中心主题列表
                    </div>
                </header>
                <!-- 选择主题 -->

                <div class="panel-body">
                    <div class="uu_subject">
                        <ul>
                            <li>
                                <div class="uu_right">
                                    <ul>
                                        <volist name="list" id="vo">
                                            <li class="notice">
                                                <p>{$vo.title}</p>
                                                <a href="javascript:;">
                                                    <img src="{$vo.preview_img}"  alt="" />
                                                </a>
                                                <if condition="$vo.is_selected eq 1">   <a class="cancel">当前主题</a>
                                                    <else/> <a href="javascript:;" class="line" onclick="selectTheme({$vo.id});">使用主题</a>
                                                </if>

                                            </li>
                                        </volist>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="__PUBLIC__/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<!--common scripts for all pages-->
<script src="{$Think.const.JS}/jquery.nicescroll.js"></script>
<script src="{$Think.const.JS}/scripts.js"></script>
<script src="__PUBLIC__/js/layer/layer.js"></script>
<script>


    function selectTheme(id){
        var loadIndex = layer.load(2);
        var url = "__URL__/center_page/action/edit/id/" + id;

        $.get(url, function(ret){
            layer.close(loadIndex);
            if(ret.result == 1){
                layer.msg("切换个人中心主题成功!");
                setTimeout(function(){
                    window.location.reload();
                },1000)
            }else{
                layer.msg("切换主题失败！");
            }

        }, 'json');

    }


</script>
