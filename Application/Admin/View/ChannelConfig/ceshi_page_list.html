    <meta charset="utf-8">

    <script src="{$Think.const.JS}/scripts.js"></script>

    <script src="__PUBLIC__/js/myAjax.js"></script>

    <script src="__PUBLIC__/js/laydate/laydate.js"></script>

    <style type="text/css">
        .content {
            padding-top: 0.2rem;
            padding-bottom: 1.3rem;
        }

        ul {
        }

        ul li {
            background: #fff;
            padding: 0.4rem 0.25rem 0.15rem;
            position: relative;
            border-bottom: 1px solid #ebebeb;
        }

        ul li a {
            display: block;
            position: relative;
        }

        ul li a .pic {
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            width: 1.02rem;
            height: 1.02rem;
            border-radius: 1000px;
            overflow: hidden;
        }

        ul li a .pic img {
            width: 100%;
        }

        ul li a .info {
            padding-left: 1.2rem;
            color: #6c6c6c;
            position: relative;;
        }

        ul li a .info h3 {
            font-size: 0.32rem;
            color: #333;
            padding: 0.05rem 0 0.2rem;
        }

        ul li a .info .cont {
            font-size: 0.36rem;
            color: #333;
            line-height: 0.54rem;;
        }

        ul li a .info .main_cont {
            font-size: 0.3rem;
            color: #999;
            padding-top: 0.4rem;;
        }

        ul li a .info .fx_bottom {
            color: #ccc;
            font-size: 0.28rem;
            margin-top: 0.4rem;
            overflow: hidden;
            padding-bottom: 0.2rem;
        }

        ul li a .info .fx_bottom .time {
            float: left;
        }

        ul li a .info .fx_bottom .num {
            float: right;
            position: relative;
        }

        ul li a .info .fx_bottom .num:before {
            content: "";
            position: absolute;
            left: -0.7rem;
            top: 0.05rem;
            background: url(__STATIC__/image/dark.png) no-repeat center center;
            background-size: 0.38rem;
            width: 0.6rem;
            height: 100%;
        }
        i{font-size: 0.3rem;color:#fff;margin-left:0.2rem;background:#e5e5e5;padding:0.05rem 0.2rem;border-radius: 3px;position: absolute;top:0.4rem;right:0.2rem;}
        i.on{background:#FCE1CC;}

        .load_more {
            padding: 0 15px;
            width: 120px;
            height: 30px;
            background-color: #30c29d;
            color: #fff;
            line-height: 30px;
            text-align: center;
            border-radius: 5px;
            margin: 20px auto;
            border: 0 none;
            font-size: 16px;
            /*默认不显示，ajax调用成功后才决定显示与否*/
        }
    </style>
</head>
<body>
<div class="wrap">

    <div class="content" id="data_list" >
        <div v-for="item in items" >
              {$page_html}
        </div>
    </div>


</div>
<script>
    $(window).scroll(function(){
        var scrollTop = $(this).scrollTop();
        var scrollHeight = $(document).height();
        var windowHeight = $(this).height();
        if(scrollTop + windowHeight == scrollHeight){
            document.getElementById("morde_data").click();
        }
    });



    $(function () {
        var url = '__MODULE__/ChannelConfig/ceshi_list/action/list/channel/{$channel}';
        $.get(url, function (res) {
            var dataAll = res.data;
            var example1 = new Vue({
                el: '#data_list',
                data: {
                    items: dataAll
                }
            })

        })
    });
</script>
</body>
</html>
