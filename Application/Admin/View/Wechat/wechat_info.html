<script type="text/javascript">
    $('#handlepost').Validform({
        tiptype: 3
    });
    //表单提交判断，id为空则URL表示添加，否则表示编辑
    function ajax_submit_form(form_id) {
        //判断id值是否存在
        var id = $("#id").val();
        var action = '';
        if (id == '') {
            //不存在，表示添加

            action = "__MODULE__/Wechat/wechat/action/add";
        } else {
            //存在，表示编辑
            action = "__MODULE__/Wechat/wechat/action/edit/id/{$info.id}";
        }
        //异步提交表单数据
        $.ajax({
            type: "post",
            url: action,
            data: $('#' + form_id).serialize(),
            dataType: 'json',
            success: function (res) {
                if (res.result == 1) {
                    layer.msg(res.msg);
                    setTimeout(function () {
                        window.location.href = "__MODULE__/Wechat/wechat/action/page_list";
                    }, 1000);
                }
                if (res.result == 0) {
                    layer.msg(res.msg);
                }
            }
        })
    }
</script>
