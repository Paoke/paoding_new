<include file="Public/header" />
    
	<div class="container">
		<div class="row">
			
			<div class="col-md-3 col-xs-4"></div>
			<div class="col-md-6 col-xs-4"><a href="#"  class="thumbnail"><img src="{$User_weixin.headimgurl}" alt="微信公众号授权登陆"></a></div>
			<div class="col-md-3 col-xs-4"></div>
			<div class="col-md-12 col-xs-12 text-center">{$User_weixin.nickname}</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">绑定用户</div>
			<div class="panel-body">
			<form action="{:U('Member/binding_do')}" method="post">
				<div class="form-group">
					<label for="exampleInputEmail1">用户名</label>
					<input type="text" class="form-control" name="username" placeholder="用户名" required="required" min="3" max="20" value="{$username}">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">密码</label>
					<input type="password" class="form-control" name="password" placeholder="密码" required="required" min="3" max="50">
				</div>
				<button type="submit" class="btn btn-default btn-block">绑定</button>
			</form>
			</div>
		</div>
	</div>

<include file="Public/footer" />
