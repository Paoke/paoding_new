<include file="Public/header" />
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 height-50 text-center bg-red">
					<img src="__PUBLIC__/home/img/logo2.png" alt="" class="width-112"/>
					<a href="{:U('Index/index')}" class="pull-right height-50"><img src="__PUBLIC__/home/img/center.png" alt="" class="icon-25" /></a>
				</div>
				<div class="col-xs-12 col-sm-12 ">
					<div class="box-center box-content margin-top-36">
						广东庖丁技术开发股份有限公司成立于2014年8月，提供技术研发、技术服务、技术转让、技术咨询
							和技术劳务等专业服务，致力于打通技术与产业、学术、科研机构、政府、媒体之间的通路。目前，
							高校的研发方向与企业的需求往往存在着信息不对称的状况，基于这种现状，庖丁技术众包平台应运而生。
						
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 margin-top-13">
					<div class="checkbox text-center">
						<label>
						  <input type="checkbox" class="padding-right-7" checked> 我已阅读并同意以下协议
						</label>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 margin-top-13 text-center">
					<a href="__MODULE__/Protocol/proman/apply_id/{$apply_id}" type="button" class="btn btn-blue  white-link text-center">产品经理服务协议</a>
				</div>
				<div class="col-xs-12 col-sm-12 margin-top-37 text-center">
					<a href="__MODULE__/Proman/evaluationing/apply_id/{$apply_id}" id="Next"  type="button" class="btn btn-next white-link text-center">预约</a>
				</div>
			</div>
		</div>
	<script>

	$(":checkbox").on('change',function(){
		if($(this).prop('checked')==true){
			$('#Next').removeClass('disabled');
		}else{
			$('#Next').addClass('disabled');
		}
	});
	
</script>
