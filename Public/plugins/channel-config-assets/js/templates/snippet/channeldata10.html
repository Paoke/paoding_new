      </div>
      <div class="aui-card-list-user-name">

      </div>
      <div id='title2' class="aui-card-list-user-info text-light" v-text="item['<%- title2 %>']">(内容2) 2017-03-02</div>
    </div>
    <div id='title3' class="aui-card-list-content-padded aui-padded-t-5 aui-padded-b-5 aui-font-size-16" v-text="item['<%- title3 %>']">
      (内容3)广州京墨医疗科技是中国医疗产业联盟理事单位、广东医谷旗下荣誉软件服务提供商、专注“移动互联网+大健康”领域。公司专业承接软件开发、软件定制、手机app开发、微信应用开发、企业管理系统开发等业务，可根据企业的业务实际情况进行软件定制开发，提供系统软件开发服务及手机app软件定制开发服务，欢迎有各类开发需求的公司或单位联系我们。

    <div style="border-top:1px solid #ebebeb;" class="aui-card-list-footer text-light aui-font-size-14">
      <div>
